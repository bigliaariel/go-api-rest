<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" onClick="add_note()" class="btn btn-primary">Add Note</button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style=" background: #ffc;">
                <div class="modal-header">
                    <h5 class="modal-title" id="labelModal" style="color:black;">Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" id="title" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3" placeholder="Title" autofocus>
                    </div>
                    <div class="input-group">
                        <textarea rows="10" id="body" class="form-control" aria-label="With textarea"
                            placeholder="Note"></textarea>
                    </div>
                    <input id="id" name="id" type="hidden" value="">
                </div>
                <div class="modal-footer">
                    <!--Div appears if the mode is create-->
                    <div id="create" >
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" onClick="create_note()" class="btn btn-primary">Create</button>
                    </div>
                    <!--Div appears if the mode is update-->
                    <div id="update" style="width:100%">
                        <button type="button" onClick="delete_note()" class="btn btn-danger float-satrt">Delete</button>
                        <div class="float-end">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" onClick="update_note()"
                                class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="notas"></div>
    <script>
        //find all notes
        buscar_notas()
    </script>



</body>

</html>
